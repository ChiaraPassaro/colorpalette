<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Rambla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
  </head>
  <body>
    <div class="insert-yourcolor row">
      <p>
        <label>Add value Base Color</label>
        <input type="text" id="degree" placeholder="Insert Degree Value" size="30">
        <input type="text" id="saturation" placeholder="Insert saturation Value" size="30">
        <input type="text" id="brightness" placeholder="Insert Brightness Value" size="30">
      </p>
      <p>
        <label>Complementary setup</label>
        <input type="text" id="range" placeholder="Insert number color - even value" size="30">
        <input type="text" id="step-degree" placeholder="Insert degree" size="30">
      </p>
      <p>
        <label>Analogous setup</label>
        <input type="text" id="range-analogous" placeholder="Insert number color - even value" size="30">
        <input type="text" id="step-degree-analogous" placeholder="Insert degree" size="30">
        <select id="analogous-type">
          <option value="allArch">Cold and Warm</option>
          <option value="cold">Cold</option>
          <option value="warm">Warm</option>
        </select>
      </p>
      <p>
        <button type="button" name="send" id="send">send</button>
      </p>
    </div>

    <div class="results">
      <div class="basecolor row"></div>
      <div class="triad row"></div>
      <div class="complementary row"></div>
      <div class="split-complementary row"></div>
      <div class="analogous row"></div>
      <div class="doughnut">
        <canvas id="doughnut__canvas-triad"></canvas>
        <canvas id="doughnut__canvas-complementar"></canvas>
        <canvas id="doughnut__canvas-split"></canvas>
        <canvas id="doughnut__canvas-analogous"></canvas>
      </div>
    </div>

    <div class="template">
      <div class="scheme">
        <h2 class="scheme__title"></h2>
        <div class="scheme__colors">
          <div class="scheme__color">
          </div>
        </div>
      </div>
    </div>
    <script src="dist/js/script.js" charset="utf-8"></script>

  </body>
</html>
