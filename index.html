<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Rambla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="insert-yourcolor row">
      <input type="text" id="degree" placeholder="Insert Degree Value">
      <input type="text" id="saturation" placeholder="Insert saturation Value">
      <input type="text" id="brightness" placeholder="Insert Brightness Value">
      <input type="text" id="range" placeholder="Insert range for complementary">
      <input type="text" id="step-degree" placeholder="Insert degree for complementary">
      <input type="text" id="range-analogous" placeholder="Insert range for analogous">
      <input type="text" id="step-degree-analogous" placeholder="Insert degree for analogous">
      <select id="analogous-type">
        <option value="allArch">Cold and Warm</option>
        <option value="cold">Cold</option>
        <option value="warm">Warm</option>
      </select>
      <button type="button" name="send" id="send">send</button>
    </div>

    <div class="results">
      <div class="basecolor row"></div>
      <div class="triad row"></div>
      <div class="complementary row"></div>
      <div class="analogous row"></div>
    </div>

    <div class="template">
      <div class="scheme">
        <h2 class="scheme__title"></h2>
        <div class="scheme__colors">
          <div class="scheme__color">
          </div>
        </div>
      </div>
    </div>
    <script src="js/utilities.js" charset="utf-8"></script>
    <script src="js/palette.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
